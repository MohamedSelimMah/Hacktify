<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations Hacker!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            text-align: center;
        }

        .letter-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .letter {
            width: 100%;
            height: 100%;
            background: #f9fafb;
            color: #000;
            border: 2px solid #ccc;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .letter:hover {
            transform: rotateX(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .front {
            background: #f9fafb;
            color: #333;
        }

        .back {
            background: #111827;
            color: #38bdf8;
            transform: rotateX(180deg);
            font-size: 24px;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            color: #94a3b8;
        }
    </style>
</head>

</body>
</html>
