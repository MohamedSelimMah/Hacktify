<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations Hacker!</title>
    <style>
        body {
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: #1e293b;
            width: 350px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
        }

        .front {
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
        }

        .back {
            background: #0f172a;
            color: #38bdf8;
            transform: rotateY(180deg);
            font-size: 24px;
        }

        p {
            margin-top: 30px;
            font-size: 16px;
            color: #94a3b8;
        }
    </style>
</head>

</html>
